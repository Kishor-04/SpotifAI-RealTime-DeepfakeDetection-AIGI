version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spotifai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spotifai_db}
      POSTGRES_USER: ${POSTGRES_USER:-spotifai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - spotifai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spotifai_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: spotifai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spotifai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: spotifai-backend
    environment:
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      DATABASE_URL: postgresql://${POSTGRES_USER:-spotifai_user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-spotifai_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SOCKETIO_MESSAGE_QUEUE: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://frontend}
      NATIVE_HOST_WS_URL: ws://native-host:8765
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
    volumes:
      - ./backend:/app
      - ./DeepfakeBench:/app/DeepfakeBench
      - media_data:/app/media
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spotifai-network
    restart: unless-stopped

  # Celery Worker for Async Video Processing
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: spotifai-celery-worker
    environment:
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-spotifai_user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-spotifai_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      NATIVE_HOST_WS_URL: ws://native-host:8765
    volumes:
      - ./backend:/app
      - ./DeepfakeBench:/app/DeepfakeBench
      - media_data:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      native-host:
        condition: service_started
    networks:
      - spotifai-network
    command: celery -A celery_worker.celery worker --loglevel=info
    restart: unless-stopped

  # Native Host - Deepfake Detection WebSocket Server
  native-host:
    build:
      context: .
      dockerfile: native_host/Dockerfile
    container_name: spotifai-native-host
    volumes:
      - ./DeepfakeBench:/app/DeepfakeBench
      - ./native_host:/app/native_host
      - model_weights:/app/DeepfakeBench/training/weights
    ports:
      - "8765:8765"
    networks:
      - spotifai-network
    restart: unless-stopped
    # Note: Add model weights to ./DeepfakeBench/training/weights/ before running
    # For GPU support, add deploy.resources.reservations.devices configuration
    command: python native_host/server.py --host 0.0.0.0 --port 8765 --ensemble

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spotifai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - spotifai-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production load balancing)
  nginx:
    image: nginx:alpine
    container_name: spotifai-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - spotifai-network
    restart: unless-stopped
    profiles:
      - production

networks:
  spotifai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_data:
  model_weights:
